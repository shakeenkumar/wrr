<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <title>Shakeen Kumar First Form</title>
    <base target="_blank">
</head>
<body>
    <div class="container">
        <center>
            <h1>Shakeen Kumar First Form</h1>
            <form action="" method="get" class="form-example" id="subscriptionForm">
                <div class="form-example">
                    <label for="name">Enter your name: </label>
                    <input type="text" name="name" id="name" required />
                </div>
                <div class="form-example">
                    <label for="age">Enter your age: </label>
                    <input type="text" name="age" id="age" required />
                </div>
                <div class="form-example">
                    <label for="email">Enter your email: </label>
                    <input type="email" name="email" id="email" required />
                </div>
                <div class="form-example">
                    <input type="submit" value="Subscribe!" />
                </div>
            </form>
            <div id="feedback"></div>
        </center>
    </div>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap');
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgb(189, 33, 197);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            font-style: initial;
        }

        #feedback {
            background-color: antiquewhite;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: .5em;
            display: none;
        }

        form.form-example {
            display: table;
        }

        div.form-example {
            display: table-row;
        }

        label,
        input {
            display: table-cell;
            margin-bottom: 10px;
        }

        label {
            padding-right: 10px;
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            var form = document.getElementById("subscriptionForm");

            form.addEventListener("submit", function (event) {
                event.preventDefault(); // Prevent the default form submission behavior

                // Process form data (you can add validation here) and display a message
                displayMessage("Form submitted successfully!");
            });

            function displayMessage(message) {
                var feedbackDiv = document.getElementById("feedback");
                feedbackDiv.textContent = message;
                feedbackDiv.style.display = "block";
            }
        });
    </script>
</body>
</html>
